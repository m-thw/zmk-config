# Put configuration options here
# Bluetooth関連設定
CONFIG_ZMK_BLE=y
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_DEVICE_NAME="MyKeyboard"
CONFIG_BT_MAX_PAIRED=5

# スリープと省電力関連設定
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=60000

# キー入力遅延とデバウンス設定
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# 左右分割キーボード用設定（Central側）
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# タップ・ホールド機能関連設定
CONFIG_ZMK_TAP_HOLD_TIMEOUT=20